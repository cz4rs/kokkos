name: github-shellcheck

on:
  push:
    branches:
      - develop
  pull_request:
    paths-ignore:
      - '**/*.md'
    types: [ opened, reopened, synchronize ]

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
